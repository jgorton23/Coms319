<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rogue Game</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <style>
            #overlay{
                position: fixed;
                display: none;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 2;
                cursor: pointer;
            }
        </style>
    </head>
    <body style="text-align: center;" onload="initializeGame()">
         
        <!-- <h1>
            Map
        </h1> -->
        <!-- Here is the progress bar: health/mana bar  -->
        <div style="float: left;">
            <input id="timer" type="button" onclick="pause()" value="Resume" />
            <label for="healthBar">Health</label>
            <progress id="healthBar" max="100" value="100"> 100% </progress>
            <label for="manaBar">Mana</label>
            <progress id="manaBar" max="100" value="100"> 100% </progress>
            <div id="here" style="float: right;"></div>
        </div>
        
        <div style="float: right">
            Inventory
            <div id="inventoryContent">
                Empty
            </div>
        </div>
        <div style="float: none">
            Points
            <div id="pointsContent">
                0
            </div>
        </div>

        <div id="overlay" onclick=pause()></div>

        <canvas id="myCanvas" width="1400" height="700" style="border:10px solid #000000;"></canvas>
        <!-- <img id="person" src="Stick_Person.png" alt="person" width="22" height="44"> -->

        <script src="map.js"></script>

    </body><!--- A new Comment --->
</html>
